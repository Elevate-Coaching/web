<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting | Elevate Coaching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, rgba(15, 23, 36, 0.8) 0%, rgba(15, 23, 36, 0.9) 100%);
        }

        .particle {
            position: absolute;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-40px) translateX(20px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-20px) translateX(10px) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-out;
            max-width: 500px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo styling */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Spinner styling */
        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #06b6d4;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Text styling */
        .text {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .text a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #06b6d4;
            transition: width 0.3s;
        }

        .text a:hover::after {
            width: 100%;
        }

        /* Motivational text */
        .motivation {
            font-style: italic;
            margin-top: 10px;
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Branding section */
        .branding {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .brand-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                gap: 25px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background" id="background"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Elevate-Coaching/img/main/logo-elevate.jpg" alt="Elevate Coaching Logo">
        </div>
        
        <div class="spinner"></div>
        
        <div class="text">
            <p>If you are not redirected automatically, <a href="https://elevate00100.pythonanywhere.com/" target="_blank" rel="noopener noreferrer">click here</a>.</p>
            <p class="motivation">Elevate your potential. Achieve your dreams.</p>
        </div>
        
        <div class="branding">
            <div class="brand-logo">
                <img src="https://raw.githubusercontent.com/Elevate-Coaching/img/main/logo.png" alt="Blank TM Logo">
            </div>
            Powered by Blank TM
        </div>
    </div>

    <!-- Meta Refresh (will redirect after 5 seconds) -->
    <meta http-equiv="refresh" content="5;url=https://elevate00100.pythonanywhere.com/">

    <script>
        // Create animated background particles
        function createParticles() {
            const background = document.getElementById('background');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 60 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                background.appendChild(particle);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // JavaScript redirect as fallback
            setTimeout(() => {
                window.location.href = "https://elevate00100.pythonanywhere.com/";
            }, 5000);
        });
    </script>
</body>
</html>
