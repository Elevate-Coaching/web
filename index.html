<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Redirect | Powered by Blank TM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0f1724;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(6, 182, 212, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-20px) translateX(10px) rotate(90deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-40px) translateX(20px) rotate(180deg);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-20px) translateX(10px) rotate(270deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) translateX(0) rotate(360deg);
        opacity: 0.3;
      }
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(15, 23, 36, 0.8) 0%, rgba(15, 23, 36, 0.9) 100%);
    }

    /* Main loader container */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo styling */
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #06b6d4, #0ea5e9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0f1724;
      box-shadow: 0 10px 20px rgba(6, 182, 212, 0.3);
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Spinner styling */
    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .spinner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #06b6d4;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
    }

    .spinner-inner {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-right-color: #0ea5e9;
      animation: spinReverse 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      to { transform: rotate(-360deg); }
    }

    /* Text styling */
    .text {
      font-size: 1.2rem;
      color: #cbd5e1;
      line-height: 1.6;
    }

    .text a {
      color: #06b6d4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
    }

    .text a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #06b6d4;
      transition: width 0.3s;
    }

    .text a:hover::after {
      width: 100%;
    }

    /* Countdown styling */
    .countdown {
      font-size: 1.1rem;
      font-weight: 600;
      color: #06b6d4;
      margin-top: 10px;
    }

    /* Branding section */
    .branding {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .brand-logo {
      width: 20px;
      height: 20px;
      background: #06b6d4;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      color: #0f1724;
    }

    /* Status indicators */
    .status {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .status-icon.active {
      background: #10b981;
    }

    .status-icon.inactive {
      background: #6b7280;
    }

    .status-icon.failed {
      background: #ef4444;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .loader {
        padding: 30px 20px;
        gap: 25px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      
      .text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background" id="background"></div>
  <div class="gradient-overlay"></div>

  <!-- Main Loader -->
  <div class="loader">
    <div class="logo">L</div>
    
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner-inner"></div>
    </div>
    
    <div class="text">
      <p>Please wait... redirecting to the requested page</p>
      <div class="countdown" id="countdown">5</div>
      <p>If not redirected automatically, <a href="https://elevate00100.pythonanywhere.com/" target="_blank" rel="noopener noreferrer">click here</a>.</p>
      
      <div class="status">
        <div class="status-item">
          <div class="status-icon inactive" id="method1-icon">1</div>
          <span>Meta Refresh Method: <span id="method1-status">Waiting</span></span>
        </div>
        <div class="status-item">
          <div class="status-icon inactive" id="method2-icon">2</div>
          <span>JavaScript Method: <span id="method2-status">Waiting</span></span>
        </div>
      </div>
    </div>
    
    <div class="branding">
      <div class="brand-logo">B</div>
      Powered by Blank TM
    </div>
  </div>

  <!-- Method 1: Meta Refresh (will redirect after 5 seconds) -->
  <meta http-equiv="refresh" content="5;url=https://elevate00100.pythonanywhere.com/">

  <script>
    // Configuration
    const REDIRECT_URL = "https://elevate00100.pythonanywhere.com/";
    const REDIRECT_DELAY = 5000; // 5 seconds
    
    // Create animated background particles
    function createParticles() {
      const background = document.getElementById('background');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size and position
        const size = Math.random() * 100 + 20;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay and duration
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        
        background.appendChild(particle);
      }
    }
    
    // Update status indicators
    function updateStatus(methodNumber, status) {
      const icon = document.getElementById(`method${methodNumber}-icon`);
      const statusText = document.getElementById(`method${methodNumber}-status`);
      
      // Remove all classes and add the appropriate one
      icon.className = 'status-icon';
      icon.classList.add(status);
      
      // Update status text
      if (status === 'active') {
        statusText.textContent = 'Active';
      } else if (status === 'failed') {
        statusText.textContent = 'Failed';
      } else {
        statusText.textContent = 'Waiting';
      }
    }
    
    // Countdown timer
    function startCountdown() {
      let count = 5;
      const countdownElement = document.getElementById('countdown');
      
      const countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }
    
    // Method 2: JavaScript redirect with fallback detection
    function setupJavaScriptRedirect() {
      // Mark JavaScript method as active
      updateStatus(2, 'active');
      
      // Set a timeout for the JavaScript redirect (slightly longer than meta refresh)
      const jsRedirectTimeout = setTimeout(() => {
        // Check if we're still on this page (meta refresh failed)
        if (window.location.href.indexOf('redirect') > -1 || 
            document.title === 'Safe Redirect | Powered by Blank TM') {
          console.log('Meta refresh failed, using JavaScript redirect');
          updateStatus(1, 'failed');
          window.location.href = REDIRECT_URL;
        }
      }, REDIRECT_DELAY + 1000); // 1 second after meta refresh should have worked
      
      // Also try to detect if meta refresh worked
      window.addEventListener('beforeunload', () => {
        // If the page is unloading, meta refresh probably worked
        updateStatus(1, 'active');
        clearTimeout(jsRedirectTimeout);
      });
    }
    
    // Initialize everything when page loads
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      startCountdown();
      setupJavaScriptRedirect();
      
      // Mark meta refresh as active (it's set in the HTML)
      updateStatus(1, 'active');
    });
  </script>
</body>
</html>
