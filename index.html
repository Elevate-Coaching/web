<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <!-- Auto redirect after 3 seconds -->
  <meta http-equiv="refresh" content="3;url=https://elevate00100.pythonanywhere.com">
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0f1724;color:#fff;font-family:sans-serif}
    .loader{display:flex;flex-direction:column;align-items:center;gap:20px;text-align:center}
    .logo{width:80px;height:80px;background:#06b6d4;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:bold;color:#0f1724}
    .spinner{width:48px;height:48px;border-radius:50%;border:5px solid rgba(255,255,255,.15);border-top-color:#06b6d4;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .text{font-size:1.1rem;color:#9ca3af}
    a{color:#06b6d4;text-decoration:none;font-weight:bold}
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo">L</div>
    <div class="spinner"></div>
    <div class="text">
      Please wait… redirecting<br>
      If not redirected, <a href="https://elevate00100.pythonanywhere.com/" target="_blank" rel="noopener noreferrer">click here</a>.
    </div>
  </div>
</body>
</html>
